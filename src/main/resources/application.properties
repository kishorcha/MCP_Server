spring.application.name=mcp-shopping-list
server.port=90914
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.name=shopping-list-mcp-server
spring.ai.mcp.server.version=1.0.0

# \u2705 Enable web server (commented out line left as reference)
# spring.main.web-application-type=none

spring.main.banner-mode=off

# \u2705 Optional: pretty console logs (instead of blank)
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# \u2705 Your OpenWeatherMap API key
weather.api.key=b2c6b8c0ee4c6f5eb360583f23d8d844

# \u2705 Optional: file log (keep if you want logs written here)
logging.file.name=./model-context-protocol/weather/starter-stdio-server/target/mcp-weather-stdio-server.log
